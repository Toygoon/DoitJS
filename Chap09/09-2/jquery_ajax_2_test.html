<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: "js/MOCK_DATA.json",
                dataType: "json",
                success: function (data) {
                    if (data.length > 0) {
                        let tb = $("<table />");

                        for (const i in data) {
                            let $id = data[i].id, $first_name = data[i].first_name,
                                $last_name = data[i].last_name, $email = data[i].email, $gender = data[i].gender;

                            let row = $("<tr / >").append(
                                $("<td />").text($id),
                                $("<td />").text($first_name),
                                $("<td />").text($last_name),
                                $("<td />").text($email),
                                $("<td />").text($gender),
                            );

                            tb.append(row);
                        }

                        $(".wrap").append(tb);
                    }
                }
            });
        });
    </script>
</head>

<body>
    <div class="wrap"></div>
</body>

</html>
