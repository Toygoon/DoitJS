<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        $(function () {
            let txt1 = $(".txt1"), count = 1;

            $(".btn-wrap button").on("click", function () {
                if (!txt1.is(":animated")) {
                    if ($(this).hasClass("backBtn")) {
                        count--;

                        if (count < 1) {
                            count = 1;

                            return false;
                        }

                        txt1.animate({ marginLeft: "-=10%" }, 300);
                    } else {
                        count++;
                        if (count > 10) {
                            count = 10;

                            return false;
                        }

                        txt1.animate({ marginLeft: "+=10%" }, 300);
                    }
                }
            });
        });
    </script>
</head>

<body>
    <p class="btn-wrap">
        <button class="back-btn">Back</button>
        <button class="go-btn">Back</button>
    </p>

    <div class="wrap">
        <p class="txt1">내용1</p>
    </div>
</body>

</html>
