<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = 15;
        // 같이 선언되잖아??
        var num2 = 2, result;

        result = num1 + num2;
        document.write("num1 + num2 = ", result, typeof result, '<br>');

        result = num1 - num2;
        document.write("num1 - num2 = ", result, typeof result, '<br>');

        result = num1 * num2;
        document.write("num1 * num2 = ", result, typeof result, '<br>');

        result = num1 / num2;
        document.write("num1 / num2 = ", result, typeof result, '<br>');

        result = num1 % num2;
        document.write("num1 % num2 = ", result, typeof result, '<br>');

        // 그럼 이건 무슨 형식??
        result = num1 | num2;
        document.write("num1 | num2 = ", result, typeof result, '<br>');

        result = num1 & num2;
        document.write("num1 & num2 = ", result, typeof result, '<br>');
    </script>
</body>

</html>
