<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 10, b = 20, m = 30, n = 40, result = NaN;

        result = a > b || b >= m || m > n;
        // 0 || 0 || 0 = 0
        document.write(result, "<br>");

        result = a > b || b >= m || m <= n;
        // 0 || 0 || 1 = 1
        document.write(result, "<br>");

        result = a > b && b >= m && m > n;
        // 1 && 0 && 1 = 0
        document.write(result, "<br>");

        result = !(a > b);
        // !0 = 1
        document.write(result, "<br>");
    </script>
</body>

</html>
