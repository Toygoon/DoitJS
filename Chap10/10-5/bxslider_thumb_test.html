<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".slide_gallery").bxSlider({
                auto: true,
                autoControls: true,
                pagerCuston: '.slider-page'
            });
        });
    </script>

    <title>Title</title>
</head>
<body>
<div id="gallery_wrap">
    <ul class="slide_gallery">
        <li><img src="https://picsum.photos/id/0/5000/3333"></li>
        <li><img src="https://picsum.photos/id/1/5000/3333"></li>
        <li><img src="https://picsum.photos/id/2/5000/3333"></li>
        <li><img src="https://picsum.photos/id/3/5000/3333"></li>
        <li><img src="https://picsum.photos/id/4/5000/3333"></li>
    </ul>

    <ul class="slider-pager">
        <li><a href="#" data-slide-index="0"><img src="https://picsum.photos/id/0/5000/3333"></a></li>
        <li><a href="#" data-slide-index="1"><img src="https://picsum.photos/id/1/5000/3333"></a></li>
        <li><a href="#" data-slide-index="2"><img src="https://picsum.photos/id/2/5000/3333"></a></li>
        <li><a href="#" data-slide-index="3"><img src="https://picsum.photos/id/3/5000/3333"></a></li>
        <li><a href="#" data-slide-index="4"><img src="https://picsum.photos/id/4/5000/3333"></a></li>
        <li><a href="#" data-slide-index="5"><img src="https://picsum.photos/id/5/5000/3334"></a></li>
    </ul>
</div>
</body>
</html>
