<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("<h1>컴퓨터 가위바위보 맞추기</h1>");

        var game = prompt("가위, 바위, 보 중 선택하세요", "가위"), user;
        switch (game) {
            case "가위":
                user = 1;
                break;
            case "바위":
                user = 2;
                break;
            case "보":
                user = 3;
                break;
            default:
                alert("잘못 작성했습니다.");
        }

        var com = Math.ceil(Math.random() * 3);
        if (user == com) {
            document.write("ㅊㅋㅊㅋ");
        } else {
            document.write("ㅉㅉ");
        }
    </script>
</body>

</html>
