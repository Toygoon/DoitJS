<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr1 = ["사당", "교대", "방배", "강남"], arr2 = ["신사", "압구정", "옥수"];

        var res = arr1.join("-");
        console.log(res);

        res = arr1.concat(arr2);
        console.log(res);

        // 그럼 이건 됨 ?
        document.write(arr1 + arr2);
        document.write(typeof (arr1 + arr2));
        // 그냥 string

        res = arr1.slice(1, 3);
        console.log(res);

        arr1.sort();
        console.log(res);

        arr2.reverse();
        console.log(arr2);
    </script>
</body>

</html>
