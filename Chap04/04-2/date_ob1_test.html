<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var today = new Date(), worldcup = new Date(2002, 4, 31);

        document.write("<h1>오늘 날짜 정보</h1>");
        document.write("현재 월 : ", today.getMonth(), "<br>");
        document.write("현재 일 : ", today.getDate(), "<br>");
        document.write("현재 요일 : ", today.getDay(), "<br>");

        document.write("<h1>월드컵 날짜 정보</h1>");
        document.write("월드컵 월 : ", worldcup.getMonth(), "<br>");
        document.write("월드컵 일 : ", worldcup.getDate(), "<br>");
        document.write("월드컵 요일 : ", worldcup.getDay(), "<br>");
    </script>
</body>

</html>
