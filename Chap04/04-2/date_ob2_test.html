<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <script>
        var date = new Date(new Date().getFullYear(), 11, 31), diff = date.getTime() - new Date().getTime();
        var result = Math.ceil(diff / (60 * 1000 * 60 * 24));

        document.write("연말 D-Day : " + result + "일 남았습니다.");
    </script>
</body>

</html>
