<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var addNum = 0, subNum = 1000, addStatus = false, subStatus = false, auto1 = NaN, auto2 = NaN;

        function toggleAdd() {
            if (addStatus) {
                clearInterval(auto1);

                addStatus = false;

            } else {
                auto1 = setInterval(function () {
                    addNum++;
                    console.log('addNum : ' + addNum);
                }, 500);

                addStatus = true;
            }
        }


        function toggleSub() {
            if (subStatus) {
                clearInterval(auto2);

                subStatus = false;
            } else {
                auto2 = setInterval(function () {
                    subNum--;
                    console.log('subNum : ' + subNum);
                }, 500);

                subStatus = true;
            }
        }

        toggleAdd();
        toggleSub();
    </script>

    <button onclick="toggleAdd();">증가 토글</button>
    <button onclick="toggleAdd();">감소 토글</button>
</body>

</html>
