<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <script>
        $(function () {
            var srcVal = $("#sec_1 img").attr("src");
            console.log(srcVal);

            $("#sec_1 img")
                .attr({
                    "width": 200,
                    "src": srcVal.replace("237/200/300", "1084/536/354"),
                    "alt": "물개"
                })
                .removeAttr("border");
        });
    </script>
</head>

<body>
    <h1>
        <strong>객체 조작 생성</strong>
    </h1>
    <section id="sec_1">
        <h2>이미지 속성</h2>
        <p>
            <img src="https://picsum.photos/id/237/200/300" alt="개" border="2">
        </p>
    </section>
</body>

</html>
